<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="{{ page.Author }}">
  <meta name="keywords" content="{{ page.Keywords }}">
  <meta name="description" content="{{ page.Description }}"> 
  
  <!-- the favicon -->
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicon/complexcity.png" />			
  <link rel="icon" type="image/x-icon" href="{{ site.url }}/images/favicon/complexcity.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/images/favicon/complexcity-retina.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}images/favicon/complexcity-ipad.png" />
  <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/favicon/complexcity-iphone.png" />

  <!-- the style -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/captionjs.min.css" />

  {% if page.code_content %}
<!--   <link rel="stylesheet" href="/css/syntax.css" /> -->
  <link rel="stylesheet" href="/css/github-syntax.css" />
	{% endif %}
	
  <!-- the scripts -->
  <script src="/scripts/jquery-1.11.1.min.js"></script>
  <script src="/scripts/responsiveslides.min.js"></script>
  <script src="/scripts/complexcity.js"></script>
  <script src="/scripts/Autolinker.min.js"></script>
  <script src="/scripts/jquery.equalheights.min.js"></script>
  <script src="/scripts/jquery.caption.min.js" type="text/javascript"></script>
  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-48216837-2', 'auto');
	  ga('send', 'pageview');
	  {% raw  %}
	  ga('set', '&uid', {{USER_ID}}); // Définir l'ID utilisateur à partir du paramètre user_id de l'utilisateur connecté.
	  {% endraw %}
  </script>



  {% if page.Name == 'projects' %}
  <link rel="stylesheet" href="/css/projects.css" />
  <script src="/scripts/d3.min.js"></script>
  {% endif %}

  {% if page.Name == 'about' %}
  <!-- add mapbox requirements -->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />
    
  <!-- Add fancyBox -->
  <link rel="stylesheet" href="{{ site.url }}/scripts/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
  <script type="text/javascript" src="{{ site.url }}/scripts/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>  
  
  <script type="text/javascript">
  	$(document).ready(function() {
  		$(".fancybox").fancybox();
  	});
  </script>
  {% endif %}

  {% if page.Name == 'blog' %}
  <script src="/scripts/site-search.js"></script>
  <script src="/scripts/porter-stemmer.js"></script>
  {% endif %}
		
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <!-- the title -->
  <title>{{ page.title }}</title>  
  
</head>
<body>
